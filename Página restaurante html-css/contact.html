<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url(images/backgrounds/contact.jpeg);">
        </div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact us</h1>
                </div>
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
        
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
        
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">

                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fa fa-solid fa-location-dot"></i>
                    <div>
                        123 Any Street <br> Scottsdale, AZ, 85251
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa fa-solid fa-phone-volume"></i>
                    <div>
                        555 555 5555
                    </div>    
                </div>

                <div class="company-details-wrapper">
                    <i class="fa fa-regular fa-clock"></i>
                    <div>10 AM - MIDNIGHT</div>
                                          
                </div>
               
                
            </div>
            <!-- el formulario se puede hacer con form o con div. 
                form permite implementar acciones que no vamos a poner aquÃ­-->
            <form class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Some message..." cols="30" rows="10"></textarea>
                    <label for="message">Message</label>
                </div>
                
                <div class="spacer10"></div>
                

                <div class="center-btn-wrapper">
                    <Button type="submit"> Send</Button>
                </div>
            </form>  
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
        <div class="footer-image">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="logo">
        </div>

        <div class="footer-contact-hours-wrapper">
            <span class="phone">
                943 16 37 77
            </span>
            <span class="hours">
                10 AM - midnight
            </span>
        </div>

        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link">

         </div>
